<div class="row">

    <div class="col-12 d-lg-none d-flex justify-content-end pt-3 px-5">
        <i class="pi pi-sliders-h primary-text" (click)="Display = !Display" style="font-size: 1.5rem"></i>
    </div>

    <p-dialog [(visible)]="Display" [style]="{width: '98vw'}" [modal]="true" header="Options">
        <app-verbs-settings></app-verbs-settings>
    </p-dialog>

    <div class="col-2 secondary-bg d-none d-lg-block">
        <div class="mt-3 p-5">
            <app-verbs-settings></app-verbs-settings>    
        </div>
    </div> 


    <div class="col-12 col-lg-8 mt-lg-5 text-center">
        <h3>Verb Drilldown</h3>

        <h2 class="primary-text">{{CountCorrect}}</h2>

        <h1 class="mt-5 mb-3" [ngClass]="Correct">{{Verb.french}} </h1>
        <h5 class="tertiary-text" *ngIf="ShowEnglishTranslation">{{Verb.english}}</h5>

        <div *ngIf="ShowAnswer">
            <div *ngFor="let answer of CorrectAnswers" class="text-success">
                {{answer}}
            </div>
        </div>

        <p *ngIf="ShowHint">{{Hint}}</p>

        <div class="row mt-3 mt-lg-0">
            <div class="col-lg-3 offset-lg-3 col-6">
                <h5>Pronoun: <span class="tertiary-text">{{Pronoun}}</span> </h5>
            </div>
            <div class="col-lg-3  col-6">
                <h5>Tense: <span class="tertiary-text">{{Tense}}</span> </h5>
            </div>
            <div class="col-lg-6 offset-lg-3 col-10 offset-1">
                <input type="text" class="form-control" [(ngModel)]="UsersAnswer" id="userAnswer"
                    (keypress)="eventHandler($event.keyCode)" />
            </div>
        </div>


        <button class="btn primary-btn mt-3" (click)="CheckAnswer()">Submit</button>


        <div class="mt-3">
            <a (click)="GetVerb()" class="mx-2 pointer">Skip</a>
            <a (click)="ShowHint = !ShowHint" class="mx-2 pointer" *ngIf="!AlwaysShowHint">Show Hint</a>
            <a (click)="ShowAnswer = !ShowAnswer" class="mx-2 pointer">Show Answer</a>
        </div>
        <div class="mt-3">
            <a (click)="DisplayError = !DisplayError" class="mx-2 pointer">Report Error</a>
           
        </div>
    </div> 



    <div class="col-2 secondary-bg">
        <div class="mt-3 p-5">
            Hello World
            <app-news></app-news> 
        </div>
    </div> 
</div>

<p-dialog [(visible)]="DisplayError" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '30vw'}" header="Report Error">
  <div class="row">
        <div class="col-12"><label>Verb:</label> {{Verb.french}}</div>
        <div class="col-12"><label>Pronoun:</label> {{Pronoun}}</div>
        <div class="col-12"><label>Tense:</label> {{Tense}}</div>
        <div class="col-12 mt-3"><label>Describe Issue:</label></div>
        
        <div class="col-12">
            <textarea [(ngModel)]="ErrorDescription" pInputTextarea style="width: 100%;"></textarea>

        </div>
        <div class="d-flex justify-content-end pt-3">
            <button class="btn primary-btn mt-3" (click)="SubmitError()">Submit</button>
        </div>
    

  </div>
</p-dialog>

<p-toast></p-toast>
