<h5>Options</h5>

<div class="mt-3">
    <b>Preferences: </b>
    <div class="field-checkbox">
        <p-checkbox [(ngModel)]="AlwaysShowHint" [binary]="true" (onChange)="ToggleShowHint()"></p-checkbox>
        <label> Always Show Hint</label>
    </div>

    <div class="field-checkbox">
        <p-checkbox [(ngModel)]="ShowEnglishTranslation" [binary]="true" (onChange)="ToggleShowEnglish()"></p-checkbox>
        <label> Show English</label>
    </div>
</div>

<div class="mt-3">
    <b>Verb Endings: </b>
    <div *ngFor="let verbType of VerbTypes" class="field-checkbox">
        <p-checkbox name="verbType" value="verbType" [value]="verbType" [(ngModel)]="SelectedVerbTypes" class="my-1"
            (onChange)="Reset()"></p-checkbox>
        <label [for]="verbType"> {{verbType}}</label>
    </div>
</div>

<div class="mt-3">
    <b>Pronouns: </b>
    <div class="row">
        <div *ngFor="let pronoun of Pronouns" class="field-checkbox col-6">
            <p-checkbox name="pronoun" value="pronoun" [value]="pronoun" [(ngModel)]="SelectedPronouns" class="my-1"
                (onChange)="Save()"></p-checkbox>
            <label [for]="pronoun"> {{pronoun}}</label>
        </div>
    </div>
</div>

<div class="mt-3">  
    <b>Tenses: </b>
    <div *ngFor="let tense of Tenses" class="field-checkbox">
        <p-checkbox name="tenses" value="tense" [value]="tense" [(ngModel)]="SelectedTenses" class="my-1"
            (onChange)="SaveTenses()"></p-checkbox>
        <label [for]="tense"> {{tense}}</label>
    </div>
</div>

<div class="mt-3">
    <b class="text-secondary">Additional Options: </b>
</div>

<div class="mb-3" *ngIf="includesPasseCompose">
    <b>Passé Composé Auxilary Verbs: </b>
    <div *ngFor="let verbs of AuxilaryVerbs" class="field-checkbox">
        <p-checkbox name="verbs" value="verbs" [value]="verbs" [(ngModel)]="SelectedAuxilaryVerbs" class="my-1"
            (onChange)="PasseComposeVerbOptions(true)"></p-checkbox>
        <label [for]="verbs"> {{verbs}}</label>
    </div>    
</div>

<div class="mb-3" *ngIf="includesPasseCompose">
    <b>Passé Composé Verbs: </b>
    <div *ngFor="let verbs of PasseComposeOptions" class="field-checkbox">
        <p-checkbox name="verbs" value="verbs" [value]="verbs" [(ngModel)]="SelectedPasseComposeOptions" class="my-1"
            (onChange)="PasseComposeVerbOptions(true)"></p-checkbox>
        <label [for]="verbs"> {{verbs}}</label>
    </div>
</div>


<div class="mb-3" *ngIf="includesPresent">
    <b>Present Tense Verbs: </b>
    <div *ngFor="let presentVerbs of PresentTenseOptions" class="field-checkbox">
        <p-checkbox name="presentVerbs" value="presentVerbs" [value]="presentVerbs" [(ngModel)]="SelectedPresentTenseOptions" class="my-1"
            (onChange)="PresentTenseVerbOptions(true)"></p-checkbox>
        <label [for]="presentVerbs"> {{presentVerbs}}</label>
    </div>
</div>





<button class="btn primary-btn mt-3" (click)="Reset()">Start</button>
